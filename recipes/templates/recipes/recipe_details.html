<!DOCTYPE html>
<html>
<head>
    <title>Recipe Details</title>
</head>
<body>
    <h2>{{ recipe.name }}</h2>
    <p>Ingredients: {{ recipe.ingredients }}</p>
    <p>Process: {{ recipe.process }}</p>
    <img src="{{ recipe.recipe_images.url }}" alt="{{ recipe.name }}">
    <a href="{% url 'recipes' %}">Back to Recipe List</a>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
